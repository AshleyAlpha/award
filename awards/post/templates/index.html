{%extends 'base.html'%}

{% block content %}
{{block.super}}

<body>
    <div class="container">

        <div class="well">
            <div id="navs">
                <div class="nav navbar-nav navbar-right">
                    <button class="well"><a id="add" href="{%url 'project'%}">Add Project</a></button>
                </div>
            </div>
            <h1 class="ig">Awwards</h1>
            <form class="navbar-form" role="search" action="{% url 'search_results' %}"
                style="width:100%;padding: 20px;font-family: calibri;">

                <div class="nav navbar-nav navbar-right">
                    <input type="text" class="form-control" placeholder="Search project" name="project">

                    <div class="nav navbar-nav navbar-right">
                        <button class="btn btn-default" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>

            </form>
        </div>
        {% for pro in project %}

        <a href="/images/{{pro.id}}"><img src="{{pro.image.url}}" alt="Image"></a>

        {% endfor %}

    </div>
</body>
{% endblock %}
