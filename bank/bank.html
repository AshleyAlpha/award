<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Userform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1>E-Banking</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Your Details:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">Full Name</label>
                        <input type="text" class="form-control" id="new-first-name" />
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">City/Address</label>
                        <input type="text" class="form-control" id="new-last-name" />
                    </div>
                    <div class="form-group">
                        <label for="new-phone-number">Mobile number</label>
                        <input type="text" class="form-control" id="new-phone-number" />
                    </div>
                    <div class="form-group">
                        <label for="new-e-mail">E-mail</label>
                        <input type="text" class="form-control" id="new-e-mail" />
                    </div>
                    <div class="form-group">
                        <label for="new-id">Proposed User ID</label>
                        <input type="text" class="form-control" id="new-id" />
                    </div>
</body>

</html>
