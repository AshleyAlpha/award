<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="bank_account.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Andersonne Bank</h1>
        <h1>E-Banking</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Your Details:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-full-name">Full Name</label>
                        <input type="text" class="form-control" id="new-full-name" />
                    </div>
                    <div class="form-group">
                        <label for="new-city-name">Initial Deposit</label>
                        <input type="text" class="form-control" id="new-city" />
                    </div>

                    <h2> Deposit or Withdraw</h2>
                    <div class="form-group">
                        <label for="new-phone-number">Mobile Number</label>
                        <input type="text" class="form-control" id="new-phone-number" />
                    </div>
                    <div class="form-group">
                        <label for="new-e-mail">E-mail</label>
                        <input type="text" class="form-control" id="new-e-mail" />
                    </div>
                    <div class="form-group">
                        <label for="new-id">Proposed User ID</label>
                        <input type="text" class="form-control" id="new-id" />
                    </div>
                    <button type="submit" class="btn">Submit</button>

                </form>
                <div id="hidden1">
                    <h2>Your Details:</h2>
                    <ul id="contacts"></ul>
                </div>
            </div>
            <div class="col-md-6" id="hidden2">
                <div id="show-contact">
                    <h2></h2>
                    <p>Full Name: <span class="full-name"></span></p>
                    <p>City/Address: <span class="city-name"></span></p>
                    <p>Mobile Number: <span class="phone"></span></p>
                    <p>E-mail: <span class="email"></span></p>
                    <p>Proposed User ID: <span class="id"></span></p>
                </div>
                <h3>Details saved</h3>
            </div>
        </div>
    </div>
</body>

</html>
